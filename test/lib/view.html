<head>
  <link rel="stylesheet" href="../qunit/qunit.css" type="text/css" media="screen" />
  <script type="text/javascript" src="../../lib/js/jquery.js"></script>
  <script type="text/javascript" src="../../lib/js/underscore.js"></script>
  <script type="text/javascript" src="../../lib/js/kite.js"></script>
  <script type="text/javascript" src="../../lib/js/view.js"></script>
  <script type="text/javascript" src="../qunit/qunit.js"></script>

  <script>new function(_) { // closure
eval(Kite.provides());

var view = new View();
view.template("show", function() { /*
Hello World
*/ });

view.template("edit", function() { /*
<%= str %>
*/ });

test("can render", function() {
  equals(view.render("show"), "Hello World");
});

test("can render with context", function() {
  equals(view.render("edit", { str: "Hello World" }), "Hello World");
});

  }</script>

</head>

 <h1 id="qunit-header">Require Tests</h1>

</body>
